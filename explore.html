<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Visualization - Project</title>
    <!-- External Scripts -->
    <script src="bower_components/d3/d3.js"></script>
    <script src="bower_components/d3v3.js"></script>
    <script src="bower_components/d3.layout.cloud.js"></script>
    <script src="bower_components/d3-tip/index.js"></script>
    <!-- Stylesheets -->
    <link rel="stylesheet" href="public/css/style.css"/>
    <link rel="stylesheet" href="public/css/bootstrap-4.0.0-beta.2-dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="public/css/font-awesome-4.7.0/css/font-awesome.min.css"/>
</head>

<body>

    <nav class="navbar navbar-expand-sm bg-dark navbar-dark fixed-top">
        <ul class="navbar-nav">
            <li class="nav-item">
                <a class="nav-link" href="index.html">Trend View</a>
            </li>
            <li class="nav-item active">
                <a class="nav-link" href="explore.html">Explorer View</a>
            </li>
        </ul>
    </nav>

    </br></br></br>

    <div class="row" id="filters">
        <div class="col-sm-6" id="yearSlider">
            <h3 class="text-sm-left">Selected Year(s): </h3>
        </div>

        <div class="col-sm-6" id="ratingSlider">
            <h3 class="text-sm-left">Selected Rating(s): </h3>
        </div>
    </div>

    <hr>

    <div class="row">
        <div class="col-sm-4">
            <div class="h-75" id="genreCheckBox">
                <h3 class="text-sm-left">Select Genres</h3>
            </div>
            <div class="h-25 pl-3">
                <button class="btn-lg btn-primary" id="filterSubmit" type="button" onclick="processFilters()">Update table & node-link diagram</button>
            </div>
            <!--<div class="h-13 alert alert-success" id="moviesAlert">
            </div>-->
        </div>

        <div class="col-sm-8">
            <h3 class="text-sm-center">Movies matching the specified criteria:</h3>
            <div id="moviesTableDiv">
                <table id="moviesTable" class="table table-sm table-bordered table-hover table-responsive row-fluid float-right">
                    <thead class="thead-light">
                    <tr>
                        <th>Movie Title &nbsp; <i class="fa fa-sort"></i></th>
                        <th>Director &nbsp; <i class="fa fa-sort"></i></th>
                        <th>Year &nbsp; <i class="fa fa-sort"></i></th>
                        <th>IMDB Score &nbsp; <i class="fa fa-sort"></i></th>
                        <th>Budget &nbsp; <i class="fa fa-sort"></i></th>
                    </tr>
                    </thead>

                    <tbody>
                    </tbody>
                </table>
            </div>
        </div>
    </div>

    <div class="row">
        <div class="col-sm-8 float-sm-left">
            <div class = "h-10" id = "legend">
                <svg> </svg>
            </div>
            <div class = "h-90" id = "nodeLink">
                <svg id="canvas"></svg>
            </div>
        </div>
        <div class="col-sm-4 float-sm-left" id="wordCloud">
            <svg id="wordcanvas"></svg>
        </div>
    </div>

    <!-- Internal Scripts -->
    <script type="application/javascript" src="public/js/explore_script.js"></script>
    <script type="application/javascript" src="public/js/filters.js"></script>
    <script type="application/javascript" src="public/js/nodelinkFD.js"></script>
    <script type="application/javascript" src="public/js/movieTable.js"></script>
    <script type="application/javascript" src="public/js/wordCloud.js"></script>
</body>
</html>
