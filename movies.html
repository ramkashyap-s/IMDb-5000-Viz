<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Visualization - Project</title>
    <link rel="stylesheet" href="public/css/style.css"/>
    <!-- <script src="https://d3js.org/d3.v4.js"></script> -->
    <script src="bower_components/d3v3.js"></script>
    <script src="bower_components/d3.layout.cloud.js"></script>
    <script src="bower_components/d3/d3.js"></script>
    <script type="text/javascript" src="bower_components/d3-tip/index.js"></script>
    <!-- <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/d3-legend/2.9.0/d3-legend.js"></script> -->
    <link rel="stylesheet" href="public/css/bootstrap-4.0.0-beta.2-dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="public/css/font-awesome-4.7.0/css/font-awesome.min.css"/>
</head>

<body>

<div class="jumbotron jumbotron-fluid">
    <div class="container">
        <h1 class="text-center display-4">Movies from 1916 to 2016</h1>
    </div>
</div>

<div class="row">
    <div class="col-sm-2"></div>    <!-- Left margin -->

    <div class="col-sm-8" id="actorDirectorStats">
        <div>
            <nav class="navbar navbar-expand-sm bg-dark navbar-dark">
                <div class="row">
                    <div class="col-sm">
                        <label class="text-white text-center"><input type="radio" name="actorOrDirector" value="actor" onclick="switchActorDirector(this)" checked>Actor</label>
                    </div>
                    <div class="col-sm">
                        <label class="text-white text-center"><input type="radio" name="actorOrDirector" value="director" onclick="switchActorDirector(this)">Director</label>
                    </div>
                    <div class="col-sm">
                        <input class="form-control-sm" id="actorDirector_name" list="actorDirector_names">
                        <datalist id="actorDirector_names"></datalist>
                    </div>
                    <div class="col-sm">
                        <button class="btn btn-primary" type="button" id="updateActorDirector" onclick="updateTrendPlot()">Update actor</button>
                    </div>
                    <div class="col-sm">
                        <label class="text-white text-center" for="attributes">Update attribute:</label>
                    </div>
                    <div class="col-sm">
                        <select class="form-control-sm" id="attributes" onchange="updateTrendPlot()">
                            <option selected value="imdb_score">Rating</option>
                            <option value="gross">Gross</option>
                            <option value="budget">Budget</option>
                        </select>
                    </div>
                </div>
            </nav>
        </div>
        </br>
        <div>
            <svg id="trend-plot">
                <g id="trend-plot-group">
                    <g id="xAxis"></g>
                    <g id="xLabel"></g>
                    <g id="yAxis"></g>
                    <g id="yLabel"></g>
                </g>
            </svg>
        </div>
    </div>

    <div class="col-sm-2"></div>    <!-- Right margin -->
</div>

<div class="row">
    <div class="col-sm-2"></div>    <!-- Left margin -->
    <div class="col-sm-8" id="budgetVsRating"></div>
    <div class="col-sm-2"></div>    <!-- Right margin -->
</div>

<div class="row" id="filters">
    <div class="col-sm-6" id="yearSlider">
        <h3 class="text-sm-left">Selected Year(s): </h3>
    </div>

    <div class="col-sm-6" id="ratingSlider">
        <h3 class="text-sm-left">Selected Rating(s): </h3>
    </div>
</div>
</br>
<div class="row">
    <div class="col-sm-4">
        <div class="h-75" id="genreCheckBox">
            <h3 class="text-sm-left">Select Genres</h3>
        </div>
        <div class="h-25 pl-3">
            <button class="btn-lg btn-primary" id="filterSubmit" type="button" onclick="processFilters()">Update table & node-link diagram</button>
        </div>
    </div>

    <div class="col-sm-8">
        <h3 class="text-sm-center">Movies matching the specified criteria:</h3>
        <div id="moviesTableDiv">
            <table id="moviesTable" class="table table-sm table-bordered table-hover table-responsive row-fluid float-right">
                <thead class="thead-light">
                    <th>Movie Title &nbsp; <i class="fa fa-sort"></i></th>
                    <th>Director &nbsp; <i class="fa fa-sort"></i></th>
                    <th>Year &nbsp; <i class="fa fa-sort"></i></th>
                    <th>IMDB Score &nbsp; <i class="fa fa-sort"></i></th>
                    <th>Budget &nbsp; <i class="fa fa-sort"></i></th>
                </thead>

                <tbody>
                </tbody>
            </table>
        </div>
    </div>
</div>

<div class="row">
    <div class="col-sm-8 float-sm-left" id="nodeLink">
        <svg id="canvas"></svg>
    </div>
    <div class="col-sm-4 float-sm-left" id="wordCloud">
        <svg id="wordcanvas"></svg>
    </div>
</div>


<script type="application/javascript" src="public/js/movieTable.js"></script>
<script type="application/javascript" src="public/js/filters.js"></script>
<script type="application/javascript" src="public/js/script.js"></script>
<script type="application/javascript" src="public/js/budgetVsRating.js"></script>
<script type="application/javascript" src="public/js/actorDirectorStats.js"></script>
<script type="application/javascript" src="bower_components/jsnetworkx.js"></script>
<script type="application/javascript" src="public/js/nodelink.js"></script>
<script type="application/javascript" src="public/js/nodelinkFD.js"></script>
<script type="application/javascript" src="public/js/nodelinkv3.js"></script>
<script type="application/javascript" src="public/js/wordCloud.js"></script>


</body>
</html>
