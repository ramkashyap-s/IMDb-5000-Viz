<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Visualization - Project</title>
    <link rel="stylesheet" href="public/css/style.css"/>
    <script src="https://d3js.org/d3.v4.js"></script>
    <script src="bower_components/d3v3.js"></script>
    <!-- <script type="text/javascript" src="bower_components/d3/d3.js"></script> -->
    <script type="text/javascript" src="bower_components/d3-tip/index.js"></script>
    <!-- <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/d3-legend/2.9.0/d3-legend.js"></script> -->

    <link rel="stylesheet" href="public/css/font-awesome-4.7.0/css/font-awesome.min.css"/>
</head>

<body>

<h1 align="center">Movies from 1916 to 2016</h1>

<div class="view" id="actorDirectorStats">
    <h2>Selected actor's movie attributes (sorted by year):</h2>

    <nav class="navbar navbar-expand-sm bg-dark navbar-dark">
        <ul class="navbar-nav">
            <li class="nav-item">
                <div class="radio">
                    <label style="color:#e9ecef"><input type="radio" name="actorOrDirector" value="actor" onclick="switchActorDirector(this)" checked>Actor</label>
                    <label style="color:#e9ecef"><input type="radio" name="actorOrDirector" value="director" onclick="switchActorDirector(this)">Director</label>
                </div>
            </li>
            <li class="nav-item">
                <input id="actorDirector_name" class="form-control mr-auto" list="actorDirector_names">
                <datalist id="actorDirector_names"></datalist>
            </li>
            <li class="nav-item">
                <button class="btn btn-success" type="button" onclick="updateActorOrDirector()">Update plot</button>
            </li>
            <li class="nav-item">
                <label style="padding:.5rem;color:#e9ecef" for="attributes">Movie attribute:</label>
            </li>
            <li class="nav-item">
                <select class="form-control" id="attributes" onchange="updateAttribute()">
                    <option selected value="imdb_score">Rating</option>
                    <option value="gross">Gross</option>
                    <option value="budget">Budget</option>
                </select>
            </li>
        </ul>
    </nav>

    <svg id="trend-plot">
        <g id="trend-plot-group">
            <g id="xAxis"></g>
            <g id="xLabel"></g>
            <g id="yAxis"></g>
            <g id="yLabel"></g>
        </g>
    </svg>
</div>

<div class="view" id="budgetVsRating">
</div>

<div class="view">

</div>

<div id="filters" style="float: left; width: 45%" class = ".row-fluid">
    <h3 >Year Range</h3>
    <div id = "yearSlider"></div>
    <h3 >Rating</h3>
    <div id = "ratingSlider"></div>
    <h3 >Genres</h3>
    <div id = "genreCheckBox"></div>
    <button id = "filterSubmit" type="button" >Update table</button>

    <!--button id = "filterSubmit" class="btn btn-success" type="button" >Update table</button-->

</div>

<div class="sideTable" >

    <h2>Movies matching the specified criteria:</h2>

    <table id="moviesTable" class="table table-sm table-bordered table-hover table-responsive row-fluid">
        <thead class="thead-light">
        <th>Movie Title &nbsp; <i class="fa fa-sort"></i></th>
        <th>IMDB Score &nbsp; <i class="fa fa-sort"></i></th>
        <th>Budget &nbsp; <i class="fa fa-sort"></i></th>
        <th>Gross &nbsp; <i class="fa fa-sort"></i></th>
        </thead>

        <tbody>
        </tbody>
    </table>

</div>
<div id="nodeLink" style="float: left; width: 50%" class = ".row-fluid">
    <svg id = "canvas" ><!--width = "500" height = "300"--> </svg>
</div>

<script type="application/javascript" src="public/js/movieTable.js"></script>
<script type="application/javascript" src="public/js/filters.js"></script>
<script type="application/javascript" src="public/js/script.js"></script>
<script type="application/javascript" src="public/js/budgetVsRating.js"></script>
<script type="application/javascript" src="public/js/actorDirectorStats.js"></script>
<script type="application/javascript" src="bower_components/jsnetworkx.js"></script>
<script type="application/javascript" src="public/js/nodelink.js"></script>
<script type="application/javascript" src="public/js/nodelinkFD.js"></script>
<script type="application/javascript" src="public/js/nodelinkv3.js"></script>





</body>
</html>
